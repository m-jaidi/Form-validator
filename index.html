<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>



</head>

<body>

    <form id="form">
        <h2>Register us</h2>
        <div class="form_control">
            <label>Username</label>
            <input type="text" placeholder="Enter your Username" id="username">
            <small id="error_msg_username">Username must have be at least 3 characters!</small>
        </div>
        <div class="form_control">
            <label>Email</label>
            <input type="text" placeholder="Enter your Email" id="email">
            <small id="error_msg_email">Email is not valid</small>
        </div>
        <div class="form_control">
            <label>Password</label>
            <input type="password" placeholder="Enter your Password" id="password">
            <small id="error_msg_password">Password must have at least 5 characters!</small>
        </div>
        <div class="form_control">
            <label>Confirm password</label>
            <input type="password" placeholder="Confirm your password" id="password2">
            <small id="error_msg_password2">Password confirmation failed !</small>
        </div>
        <button type="submit">Submit</button>
    </form>
    
    <script src='script.js'></script>

</body>
</html>
